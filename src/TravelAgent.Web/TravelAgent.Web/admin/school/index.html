<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>无标题文档</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/pagination.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/artDialog/skins/blue.css">
    <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/select-ui.min.js"></script>
    <script type="text/javascript" src="/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="/artDialog/artDialog.source.js?skin=blue"></script>
    <script type="text/javascript" src="/artDialog/plugins/iframeTools.source.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#addBtn").on("click", function () {
                var json = { width: "800px", height: "300px", title: "新增学校", lock: true };
                art.dialog.open("./add.html", json);
            });

            //分页参数设置
            $("#Pagination").pagination(999, {
                callback: function (page) {
                    console.log(page);
                },
                prev_text: "« 上一页",
                next_text: "下一页 »",
                items_per_page: 15,
                num_display_entries: 3,
                current_page: 10,
                num_edge_entries: 2,
                link_to: "javascript:;"
            });
            $(".club_art").unbind();
            $(".club_art").click(function () {
                var url = $(this)[0].href;
                var title = $(this).attr("title") == undefined ? $(this).attr("ajaxtitle") : $(this).attr("title");
                var width = $(this).attr("width") == undefined ? "800px" : $(this).attr("width");
                var height = $(this).attr("height") == undefined ? "400px" : $(this).attr("height");
                if (title == "" || title == null) {
                    title = "　";
                }
                var json = { width: "800px", height: "300px", title: "新增学校", lock: true };
                art.dialog.open("./add.html", json);
                return false;
            })
            $(".club_delete").unbind();
            $(".club_delete").click(function () {
                var id = $(this).attr("id");
                art.dialog.confirm("确认删除该会员吗？", function () {
                    $.ajax({
                        type: "POST",
                        url: "../data/Club.aspx",
                        cache: false,
                        dataType: "text",
                        data: { clubid: id },
                        success: function (msg) {
                            //提示删除成功消息
                            if (msg.indexOf("true") >= 0) {
                                location.href = location.href;
                                return false;
                            }
                            else {
                                art.dialog.alert("删除失败！");
                                return false;
                            }
                        }
                    })
                }, function () {
                    art.dialog.close();
                });
                return false;
            })
        });
        function pageselectCallback(page_id, jq) {
            //alert(page_id); 回调函数，进一步使用请参阅说明文档
        }
    </script>
</head>


<body>
    <form>
        <div class="rightinfo">
            <div class="tools">
                <ul class="toolbar">
                    <li><a href="javascript:;" id="addBtn"><span><img src="../images/t01.png"></span>添加学校</a></li>
                    <li><span><img src="../images/excel.png" style="width:24px; height:24px"></span><a id="lbtnExport" href="javascript:__doPostBack('lbtnExport','')">导入Excel</a></li>
                </ul>
                <div class="usercity">
                    <div class="cityleft" style=" padding-top:7px;">学校名称:</div>
                    <div class="cityleft">
                        <input name="txtKeywords" type="text" value="学校名称" id="txtKeywords" class="dfinput" style="width: 120px; color: rgb(153, 153, 153);">
                    </div>
                    <div class="cityleft">
                        <input type="submit" name="btnQuery" value="查询" id="btnQuery" class="scbtn">
                    </div>
                </div>
            </div>
            <table class="tablelist">
                <thead>
                    <tr>
                        <th style="width:4%">编号</th>
                        <th style="width:30%">学校名称</th>
                        <th style="width:30%">学校简称</th>
                        <th style="width:30%">地区名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align:center">1060</td>
                        <td style="text-align:center">club15801850699</td>
                        <td style="text-align:center">普通会员</td>
                        <td style="text-align:center">0</td>
                        <td style="text-align:center">
                            <a href="EditClub.aspx?id=1060" class="tablelink club_art" title="修改会员信息">修改</a>
                            <a id="1060" href="#" class="tablelink club_delete">删除</a>
                        </td>
                    </tr>

                    <tr id="trNoRecord" style="display:none;" class="odd">
                        <td colspan="11" class="noinfo">暂时没有数据！</td>
                    </tr>

                    <tr id="trPagination" style="display:;">
                        <td colspan="11">
                            <div id="Pagination" class="right flickr"></div>
                            <div id="divTotalCount" class="right" style=" margin-right:20px; padding-top:10px;">总共有 <span style="color:Red">38</span> 条记录</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
        $(function () {
            $("#txtKeywords").css("color", "#999");
            $("#txtKeywords").click(function () {
                var name = $("#txtKeywords").val();
                if (name === "用户名/手机/邮箱") {
                    $("#txtKeywords").val("");
                    $("#txtKeywords").css("color", "#000");
                }
            });
            $("#txtKeywords").blur(function () {
                var clubname = $.trim($(this).val());
                if (!clubname || clubname === "") {
                    $("#txtKeywords").val("用户名/手机/邮箱").css("color", "#999");
                }
            });
        })
    </script>
</body>
</html>

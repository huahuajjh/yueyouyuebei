<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1">
    <title></title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/validate.js"></script>
    <script type="text/javascript" src="/js/jquery.form.js"></script>
    <script type="text/javascript" src="../js/select-ui.min.js"></script>
    <script type="text/javascript" src="/js/calendar.js"></script>
    <script type="text/javascript">
        //保存目的地
        var EditClub = function () {
            $("#__VIEWSTATE").remove(); //这两句最重要
            $("#__EVENTVALIDATION").remove();
            $(this).attr("disabled", "disabled");
            $(this).val("正在保存中...");
            var options = {
                url: "../data/Club.aspx?id=" + "&date=" + new Date().toUTCString(),
                type: 'POST',
                //beforeSubmit: Validate,
                success: function (responseText, statusText) {
                    $("#btnSave").attr("disabled", "");
                    $("#btnSave").removeAttr("disabled");
                    $("#btnSave").val("确定保存");
                    if (responseText.indexOf("true") >= 0) {
                        // 如果父页面重载或者关闭其子对话框全部会关闭
                        parent.location.reload();
                        return false;
                    }
                    else {
                        parent.art.dialog.alert("保存失败！");
                    }
                }
            };
            $("#form1").ajaxSubmit(options);
        }
        $(function () {
            $(".select1").uedSelect({
                width: 100
            });
            //表单验证JS
            $("#form1").validate({
                //出错时添加的标签
                errorElement: "span",
                submitHandler: function () {
                    EditClub();
                    return false;
                },
                success: function (label) {
                    //正确时的样式
                    label.text(" ").addClass("success");
                }
            });
        });
    </script>
</head>
<body>
    <form id="form1">
        <div>
            <table border="0" cellpadding="0" cellspacing="0" style="width:100%;" class="formtable">
                <tr>
                    <td style="text-align:right; color:#056dae;background: #F5F5F5; width:80px; ">学校名称<span class="red">*</span>：</td>
                    <td style=" padding-top:10px;">
                        <input name="txtClubName" type="text" value="club15801850699" id="txtClubName" class="aspNetDisabled dfinput required" style="width:200px;">
                    </td>
                    <td style="text-align:right; color:#056dae;background: #F5F5F5;width:80px;  ">学校简称：<span class="red">*</span>：</td>
                    <td><input name="txtMobile" type="text" value="15801850699" id="txtMobile" class="dfinput mobile valid" style="width: 200px;"></td>
                </tr>
                <tr>
                    <td style="text-align:right; color:#056dae;background: #F5F5F5; ">所属地区 <span class="red">*</span>：</td>
                    <td style=" padding-top:10px;" colspan="3">
                        <input name="txtPassword" type="text" readonly="readonly" id="txtPassword" class="dfinput valid" minlength="6" value="666424" style="width:100px;">
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right; color:#056dae;background: #F5F5F5; height:50px;"></td>
                    <td colspan="5"><input type="submit" name="btnSave" value="确定保存" id="btnSave" class="btn"></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
